<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>VocsTest : QCM</title>
    <link rel="icon" type="image/png" href="https://is2-ssl.mzstatic.com/image/thumb/Purple118/v4/56/95/b8/5695b8cc-ef72-ba8b-cddc-ef8950e94912/source/256x256bb.jpg" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/qcm.css" />
    <link rel="stylesheet" href="/css/toastr.min.css" />
</head>

<body>
    <div id="soundControl">
        <i style="cursor: pointer;" onclick="changeSound(this)" class="fas fa-volume-up"></i>
    </div>
    <div id="main">
        <h1>Quelle est la traduction de <br /><span id="question"></span></h1>

        <select id="list" class="w3-select" onchange="update(this, 0)">

        </select>
    </div>

    <div id="actions">
        <h1 id="listInfos"></h1>
        <p id="stats"><span id="statsInfos">Stats sur <span id="total"></span> questions:</span>
            <br />&#160;<span style="color: green;">&#10004</span> : <span id="success"></span>
            <br /><span style="color: red;">&#10006</span> : <span id="fail"></span></p>
        <button onclick="update(this, 2)" class="w3-btn w3-green">Reset les stats</button>
        <button onclick="update(this, 3)" class="w3-btn w3-green">Retour</button>
        <button onclick="update(this, 1)" class="w3-btn w3-green">Ignorer le mot</button>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/lib/cookie.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/js/exo/base.js"></script>
<script src="/js/exo/qcm.js"></script>

</html>
