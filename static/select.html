<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>VocsTest : Sélection</title>
    <link rel="icon" type="image/png" href="https://is2-ssl.mzstatic.com/image/thumb/Purple118/v4/56/95/b8/5695b8cc-ef72-ba8b-cddc-ef8950e94912/source/256x256bb.jpg" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="
        stylesheet" href="/css/select.css" />
    <link rel="stylesheet" href="/css/toastr.min.css" />
</head>

<body>
    <div id="main">
        <h1>Sélectionner les listes de mots <span class="italic title">(ref mots anglais)</span> :</h1>

        <div id="btnList">

        </div>

        <div class="type">
            <h2 class="infosType">Type d'exercice :</h2>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeExo" name="typeExoRad" onchange="updateType(0, 0)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>QCM</label>
                </div>
            </div>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeExo" name="typeExoRad" onchange="updateType(0, 1)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>Time attack</label>
                </div>
            </div>
        </div>

        <div class="type">
            <h2 class="infosType">Type de liste :</h2>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeList" name="typeListRad" onchange="updateType(1, 0)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>Aléatoire</label>
                </div>
            </div>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeList" name="typeListRad" onchange="updateType(1, 1)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>Mot à la suite</label>
                </div>
            </div>
        </div>

        <div class="type">
            <h2 class="infosType">Type de traduction :</h2>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeTrad" name="typeTradRad" onchange="updateType(2, 0)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>FR <span class="arrow">⇒</span> EN</label>
                </div>
            </div>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeTrad" name="typeTradRad" onchange="updateType(2, 1)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>FR <span class="arrow">⇐</span> EN</label>
                </div>
            </div>
            <div class="pretty p-icon p-round">
                <input type="radio" class="radioTypeTrad" name="typeTradRad" onchange="updateType(2, 2)" />
                <div class="state p-info">
                    <i class="icon mdi mdi-check"></i>
                    <label>FR <span class="arrow">⇔</span> EN</label>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/lib/cookie.js"></script>
<script src="/js/select.js"></script>

</html>
